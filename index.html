<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PRATICAMENTE — Alta Performance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --gold:#FFC107;
  --text:#fff;
  --text2:#a3a3a3;
  --border:#262626;
  --max:1200px;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
}

h1,h2,.btn{
  font-family:Montserrat,sans-serif;
  text-transform:uppercase;
}

.container{
  max-width:var(--max);
  margin:auto;
  padding:0 20px;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(5,5,5,.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border);
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 0;
}
.logo{
  height:55px;
}
.btn{
  display:inline-block;
  padding:14px 28px;
  font-weight:800;
  border-radius:4px;
  transition:.3s;
}
.btn-gold{
  background:var(--gold);
  color:#000;
}
.btn-gold:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px -10px rgba(255,193,7,.5);
}
.btn-outline{
  border:2px solid #fff;
  color:#fff;
  margin-left:10px;
}

/* HERO */
.hero{
  display:flex;
  align-items:center;
  min-height:85vh;
  gap:40px;
}
.hero-content{
  flex:1;
}
.hero-content h1{
  font-size:3.5rem;
  line-height:1.1;
  margin-bottom:20px;
}
.hero-content h1 span{
  color:var(--gold);
}
.hero-content p{
  color:var(--text2);
  max-width:480px;
  margin-bottom:30px;
  font-size:1.1rem;
}

/* IMAGEM À DIREITA */
.hero-image{
  flex:1;
  display:flex;
  justify-content:flex-end;
  align-items:flex-end;
  height:600px;
}
.hero-image img{
  width:450px;
  height:auto;
  object-fit:contain;
  filter:contrast(1.1) brightness(.9);
  mask-image:linear-gradient(to bottom, black 85%, transparent 100%);
}

/* RESPONSIVO */
@media(max-width:900px){
  .hero{
    flex-direction:column-reverse;
    text-align:center;
  }
  .hero-image{
    height:auto;
    justify-content:center;
  }
  .hero-image img{
    width:280px;
  }
  h1{
    font-size:2.4rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <img src="logo.png" class="logo" alt="Logo">
    <a href="#inscricao" class="btn btn-gold">INSCREVA-SE</a>
  </div>
</header>

<main>

<!-- HERO -->
<section class="hero container">
  
  <div class="hero-content">
    <h1>NÃO REAJA.<br><span>ESCOLHA.</span></h1>
    <p>
      Autoliderança e inteligência emocional para alta performance.
      Combine Estoicismo e Neurociência para dominar seu jogo mental.
    </p>
    <div>
      <a href="#inscricao" class="btn btn-gold">QUERO ENTRAR NO JOGO</a>
      <a href="#modulos" class="btn btn-outline">VER MÓDULOS</a>
    </div>
  </div>

  <!-- IMAGEM -->
  <div class="hero-image">
    <img src="eduardo.png" alt="Eduardo Severo">
  </div>

</section>

</main>

</body>
</html>
