  <style>
    :root {
      --bg-dark:#050505;
      --bg-card:#121212;
      --bg-card-hover:#1f1f1f;
      --gold:#FFC107;
      --text:#ffffff;
      --text-secondary:#a3a3a3;
      --border-subtle:#262626;
      --max-width:1200px;
      --section-spacing:80px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      background:var(--bg-dark);
      color:var(--text);
      font-family:'Inter',sans-serif;
      line-height:1.6;
      overflow-x:hidden;
    }

    h1,h2,h3,.btn{
      font-family:'Montserrat',sans-serif;
      text-transform:uppercase;
    }

    .container{max-width:var(--max-width);margin:0 auto;padding:0 20px}
    section{padding:var(--section-spacing) 0}

    h1{font-size:3.5rem;line-height:1.1;font-weight:800;margin-bottom:20px}
    h1 span{color:var(--gold);display:block}

    h2{
      font-size:2rem;
      border-left:4px solid var(--gold);
      padding-left:20px;
      margin-bottom:40px;
      padding-top:10px;
    }

    p{color:var(--text-secondary);font-size:1.1rem;margin-bottom:30px;max-width:500px}
    a{text-decoration:none;transition:.3s}

    header{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(5,5,5,.9);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border-subtle);
      padding:15px 0;
    }

    .nav{display:flex;justify-content:space-between;align-items:center}
    .logo-img{height:60px}

    .btn{
      display:inline-block;
      padding:15px 30px;
      font-weight:800;
      border-radius:4px;
      transition:.3s;
    }

    .btn-gold{
      background:var(--gold);
      color:#000;
      border:2px solid var(--gold);
      margin-right:15px;
    }

    .btn-gold:hover{
      background:#e0a800;
      transform:translateY(-3px);
      box-shadow:0 10px 20px -10px rgba(255,193,7,.5);
    }

    .btn-outline{
      border:2px solid var(--text);
      color:var(--text);
      background:transparent;
    }

    .btn-outline:hover{
      border-color:var(--gold);
      color:var(--gold);
    }

    /* HERO */
    .hero{
      display:flex;
      align-items:center;
      min-height:85vh;
      padding:60px 0;
      gap:40px;
    }

    .hero-content{flex:1}

    /* âœ… CORREÃ‡ÃƒO DA IMAGEM */
    .hero-image-wrapper{
      flex:1;
      display:flex;
      justify-content:flex-end;
      align-items:flex-end;
    }

    .montagem-container{
      position:relative;
      width:420px;
      max-height:620px;
    }

    .img-corpo{
      width:100%;
      height:auto;
      object-fit:contain; /* ðŸ”¥ NÃƒO CORTA */
      display:block;
      filter:contrast(1.1) brightness(.9);
      mask-image:linear-gradient(to bottom, black 90%, transparent 100%);
    }

    .img-rosto{
      position:absolute;
      width:120px;
      height:130px;
      border-radius:50%;
      object-fit:cover;
      top:40px;
      left:150px;
      z-index:10;
      box-shadow:0 10px 20px rgba(0,0,0,.5);
    }

    /* GRID */
    .grid-modules{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:24px;
    }

    .card{
      background:var(--bg-card);
      border:1px solid var(--border-subtle);
      padding:32px;
      border-radius:8px;
      transition:.3s;
    }

    .card:hover{
      border-color:var(--gold);
      background:var(--bg-card-hover);
      transform:translateY(-5px);
    }

    .module-number{
      color:var(--gold);
      font-weight:700;
      display:block;
      margin-bottom:12px;
      font-size:.9rem;
    }

    .card h3{margin-bottom:16px;font-size:1.2rem}

    /* FORM */
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:40px}

    input{
      width:100%;
      padding:18px;
      background:#1a1a1a;
      border:1px solid #333;
      color:#fff;
      border-radius:4px;
      margin-bottom:16px;
    }

    footer{
      background:var(--bg-card);
      padding:40px 0;
      text-align:center;
      border-top:1px solid var(--border-subtle);
      margin-top:80px;
    }

    /* MOBILE */
    @media(max-width:900px){
      .hero{flex-direction:column-reverse;text-align:center}
      .hero-image-wrapper{justify-content:center}
      .montagem-container{width:260px}
      .img-rosto{
        width:80px;
        height:90px;
        top:30px;
        left:95px;
      }
      h1{font-size:2.5rem}
      .form-grid{grid-template-columns:1fr}
      .logo-img{height:45px}
    }
  </style>
</head>

  </div>

  <div class="hero-image-wrapper">
    <div class="montagem-container">
      <img src="eduardo.png" class="img-rosto">
      <img src="joel.png" class="img-corpo">
    </div>
  </div>
</section>

</main>

</html>
